# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/kara5/forum/models/category/fields.yaml

# Model Class name
modelClass: Kara5\Forum\Models\Category

# Default redirect location
defaultRedirect: kara5/forum/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: kara5/forum/categories/update/:id
    redirectClose: kara5/forum/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: kara5/forum/categories
    redirectClose: kara5/forum/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
