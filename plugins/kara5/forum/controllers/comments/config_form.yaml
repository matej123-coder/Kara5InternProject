# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Comment

# Model Form Field configuration
form: $/kara5/forum/models/comment/fields.yaml

# Model Class name
modelClass: Kara5\Forum\Models\Comment

# Default redirect location
defaultRedirect: kara5/forum/comments

# Create page
create:
    title: backend::lang.form.create_title
    redirect: kara5/forum/comments/update/:id
    redirectClose: kara5/forum/comments

# Update page
update:
    title: backend::lang.form.update_title
    redirect: kara5/forum/comments
    redirectClose: kara5/forum/comments

# Preview page
preview:
    title: backend::lang.form.preview_title
