# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Topic

# Model Form Field configuration
form: $/kara5/forum/models/topic/fields.yaml

# Model Class name
modelClass: Kara5\Forum\Models\Topic

# Default redirect location
defaultRedirect: kara5/forum/topics

# Create page
create:
    title: backend::lang.form.create_title
    redirect: kara5/forum/topics/update/:id
    redirectClose: kara5/forum/topics

# Update page
update:
    title: backend::lang.form.update_title
    redirect: kara5/forum/topics
    redirectClose: kara5/forum/topics

# Preview page
preview:
    title: backend::lang.form.preview_title
